<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Calcualtor</h3>
        <form action="">
            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">First Number</label>
                        <input type="number" class="form-control" id="firstNumber">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="operator" class="form-label">Operator</label>
                        <input type="text" class="form-control" id="operator">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">Second Number</label>
                        <input type="number" class="form-control" id="secondNumber">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="results" class="form-label">RESULTS</label>
                        <input type="number" class="form-control" id="results">
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
